<app-alert [alert]="alert"></app-alert>

<div class="bg-light px-4">
  <a class="btn btn-outline-dark mt-3" routerLink="../">Back to Location List</a>

  <div *ngIf="location" class="mt-3 bg-light">
    <h3>Location: {{location.name}}</h3>
    <div class="px-3">
      <app-location-edit [location]="location"></app-location-edit>
      <button [disabled]="submitting?'true':null" type="button" class="btn btn-outline-primary btn-block" (click)="editLocation()">Save</button>
    </div>

    <h3 class="mt-4">New Hallplan</h3>
    <div class="px-3">
      <div class="form-group">
        <label>Name</label>
        <input type="text" minlength="1" class="form-control" [(ngModel)]="newHallName">
      </div>
      <button [disabled]="submitting?'true':null" type="button" class="btn btn-outline-primary btn-block" (click)="newHallplan()">New Hallplan</button>
    </div>

    <h3 class="mt-4">Hallplan List</h3>
    <table class="table table-hover table-striped">
      <thead>
      <tr>
        <td></td>
        <td>Name</td>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let hallplan of location.hallplans; let i=index">
        <td class="p-2">
          <a class="btn btn-sm btn-outline-dark" routerLink="hallplans/{{hallplan.id}}">Edit</a>
          <button type="button" class="btn btn-sm btn-outline-danger" (click)="delete(i, hallplan.id)">Delete</button>
        </td>
        <td>{{hallplan.name}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
