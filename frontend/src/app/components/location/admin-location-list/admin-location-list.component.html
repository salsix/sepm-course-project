<app-alert [alert]="alert"></app-alert>

<div class="bg-light px-4">
  <div class="pt-4">
    <h2>New Location</h2>
    <div class="p-3">
      <app-location-edit [location]="newLoc"></app-location-edit>
      <button [disabled]="submitting?'true':null" type="button" class="btn btn-outline-primary btn-block" (click)="saveLocation()">New Location</button>
    </div>
  </div>

  <div class="mt-4" *ngIf="locations">
    <h2>Locations</h2>

    <table class="table table-striped table-hover">
      <thead>
      <tr>
        <td></td>
        <td>Name</td>
        <td>Country</td>
        <td>ZIP</td>
        <td>Street</td>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let loc of locations">
        <td class="p-2"><a class="btn btn-sm btn-outline-dark" routerLink="{{loc.id}}">Edit</a></td>
        <td>{{loc.name}}</td>
        <td>{{loc.country}}</td>
        <td>{{loc.zip}}</td>
        <td>{{loc.street}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
