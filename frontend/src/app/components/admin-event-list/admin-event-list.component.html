<app-alert [alert]="basicAlert"></app-alert>
<div class="bg-light px-4">

  <div class="pt-4">
    <h2>New event category</h2>
    <div class="p-3">
      <div class="form-group">
        <label>New Category</label>
        <input type="text" class="form-control" min="0" max="23" [(ngModel)]="category">
      </div>

      <button [disabled]="submitting?'true':null" type="button" class="btn btn-outline-primary btn-block" (click)="saveCategory()">New Event Category</button>
    </div>
  </div>

  <div class="pt-4">
    <h2>New Event</h2>
    <div class="p-3">
      <app-event-edit [event]="newEvent" (image)="image=$event" (alert)="basicAlert=$event"></app-event-edit>
      <button [disabled]="submitting?'true':null" type="button" class="btn btn-outline-primary btn-block" (click)="saveEvent()">New Event</button>
    </div>
  </div>

  <div class="mt-4" *ngIf="events">
    <h2>Events</h2>

    <table class="table table-striped table-hover">
      <thead>
      <tr>
        <td></td>
        <td>Name</td>
        <td>Duration</td>
        <td>Description</td>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let event of events">
        <td class="p-2"><a class="btn btn-sm btn-outline-dark" routerLink="{{event.id}}">Edit</a></td>
        <td>{{event.name}}</td>
        <td>{{event.duration}}</td>
        <td>{{event.description}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
